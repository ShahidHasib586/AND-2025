dataset:
  name: cifar10
  root: ./data/cifar10
  num_classes: 10
  img_size: 32
  normalize:
    mean:
    - 0.4914
    - 0.4822
    - 0.4465
    std:
    - 0.2023
    - 0.1994
    - 0.201
  augment:
    color_jitter:
    - 0.4
    - 0.4
    - 0.4
    - 0.4
    random_gray: 0.2
    hflip: false
  batch_size: 128
  num_workers: 4
  pin_memory: true
  download: true
train:
  max_epochs: 200
  rounds: 5
  optimizer:
    name: sgd
    lr: 0.03
    momentum: 0.9
    weight_decay: 0.0005
    nesterov: true
  lr_schedule:
    policy: step
    step: 40
    gamma: 0.1
    offset: 80
  model:
    backbone: resnet18
    low_dim: 128
    projector:
      dims:
      - 512
      - 512
      - 128
  loss:
    name: and
    npc_temperature: 0.1
    npc_momentum: 0.5
  display_freq: 100
mode: train
seed: 42
output_dir: ./runs
device: cuda
compile: true
precision: 32
log:
  tb: true
  wandb: false
  project: and-2025
